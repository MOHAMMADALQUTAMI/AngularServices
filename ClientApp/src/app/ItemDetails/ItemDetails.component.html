<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>id</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button (click)="deleteItem(item.name)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
